machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 6.7.0
  services:
    - docker

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - npm run build